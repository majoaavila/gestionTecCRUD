<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OXXO Login</title>
    <link rel="stylesheet" href="../css/register.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>
<script defer src="../js/tabs.js"></script>
</head>

<body>
    <div class="mainContainer">
        <nav class="navbar navbar-expand-lg bg-danger d-flex">
            <div class="container-fluid justify-content-center">
                <img class="" src="../img/logoOxxo.png" width="10%">
                <h2 class="text-white fw-bold px-4">Administración</h2>
            </div>
        </nav>

        <div class="container formContainer">
            <h3 class="fw-bold mb-4 justify-content-center d-flex">Registro</h3>
            <div class="container justify-content-center d-flex">
                <form class="justify-content-center">
                    <div class="inputs mb-3">
                        <div class="row">
                            <label for="exampleInputEmail1" class="form-label">Email</label>
                            <input type="email" class="form-control" id="exampleInputEmail1">
                        </div>
                    </div>
                    <div class="inputs mb-3">
                        <div class="row mb-3">
                            <label for="exampleInputPassword1" class="form-label">Contraseña</label>
                            <input type="password" class="form-control" id="exampleInputPassword1">
                        </div>
                        <div class="row mb-3">
                            <label for="exampleInputPassword1" class="form-label">Confirmar contraseña</label>
                            <input type="password" class="form-control" id="exampleInputPassword1">
                        </div>
                        <div class="row mb-3">
                            <button type="submit" id="submitBtn"
                                class="btn btn-primary mt-3 mb-4 d-flex justify-content-center">Regístrate</button>
                        </div>
                    </div>
                    <a href="../html/login.html" id="registerLink" class="d-flex justify-content-center">Iniciar sesión</a>
                </form>

            </div>

        </div>
    </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous">
            </script>
</body>

</html>
