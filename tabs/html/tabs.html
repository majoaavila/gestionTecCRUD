<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Intento tab</title>
    <link rel="stylesheet" href="../css/tabs.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <script defer src="../js/tabs.js"></script>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-danger d-flex">
      <div class="container-fluid justify-content-center">
        <img class="" src="../img/logoOxxo.png" width="10%" />
        <h2 class="text-white fw-bold px-4">Administraci√≥n</h2>
      </div>
    </nav>

    <div>
      <div class="wrapper">
        <div class="tabs_wrap">
          <ul>
            <li data-tabs="client">Clientes</li>
            <li data-tabs="employee">Empleados</li>
            <li data-tabs="product">Productos</li>
            <li data-tabs="supplier">Proveedores</li>
          </ul>
        </div>
      </div>
      <div class="container">
        <ul>
          <li class="item_wrap client">
            <div class="item">
              <iframe
                src="/src/costumer/html/costumer.html"
                frameborder="0"
                width="1200px"
                height="1160px"
              ></iframe>
            </div>
          </li>
          <li class="item_wrap employee">
            <div class="item">
              <iframe
                src="/src/employee/html/employee.html"
                frameborder="0"
                width="1200px"
                height="1160px"
              ></iframe>
            </div>
          </li>
          <li class="item_wrap product">
            <div class="item">
              <iframe
                src="/src/product/html/product.html"
                frameborder="0"
                width="1200px"
                height="1160px"
              ></iframe>
            </div>
          </li>
          <li class="item_wrap supplier">
            <div class="item">
              <iframe
                src="/src/supplier/html/supplier.html"
                frameborder="0"
                width="1200px"
                height="1160px"
              ></iframe>
            </div>
          </li>
        </ul>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
